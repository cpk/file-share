<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<style>
	.TB_Wrapper {
	width: 990px;
	height: 424px;
	background: #EEEEEE url(trans_banner/preloader.gif) center center no-repeat;
	}
</style>
<link rel="stylesheet" href="trans_banner/style.css" />
<script src="trans_banner/jquery-1.6.2.min.js"></script>
<script src="trans_banner/jquery.easing.1.3.min.js"></script>
<script src="trans_banner/trans-banner.min.js"></script>
<script type="text/javascript">
	jQuery(function($){
		$('.TB_Wrapper').TransBanner({
			button_show_back: true,
			button_numbers_horizontal: true,
			caption_float_mode: true,	
			caption_bg_blur: 0,
			caption_bg_color: '#000000',
			caption_bg_opacity: .7,
			caption_bg_radius: 4,
			caption_bg_shadow: 0,	
			caption_border: 0
		});	
	});	
</script>

</head>
<body>

<div class="TB_Wrapper">
		
	<div class="Slide">
		<img src="img/banner/banner1.JPG" alt="img1" />
		
	</div>
	
	<div class="Slide">
		<img src="img/banner/banner2.JPG" alt="img2" />
		
	</div>
	
	<div class="Slide">
		<img src="img/banner/banner3.JPG" alt="img3" />
		
	</div>
	
	<div class="Slide">
		<img src="img/banner/banner4.JPG" alt="img4" />
		
	</div>	
    
    <div class="Slide">
		<img src="img/banner/banner5.JPG" alt="img4" />
		
	</div>
	
</div>

</body>
</html>
